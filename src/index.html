<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid mt-3 d-flex flex-row justify-content-center">
      <div
        class="card border-dark rounded-3"
        style="width: 16rem; height: 25rem;"
      >
        <div class="card-header border-0 bg-body">
          <h1 id="the-symbol" class="card-symbol display-3">♦</h1>
        </div>
        <div class="card-body">
          <h1
            id="the-number"
            class="mt-4 d-flex flex-row justify-content-center"
            style="font-size: 100px"
          >
            3
          </h1>
        </div>
        <div class="card-footer border-0 bg-body">
          <h1
            id="the-symbol2"
            class="card-symbol d-flex flex-row justify-content-end display-3"
          >
            ♦
          </h1>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
